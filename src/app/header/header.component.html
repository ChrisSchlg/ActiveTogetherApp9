<mat-card appearance="outlined" class="header-card title-card">
    <mat-card-content class="title-card-content">
        <h1>{{ title }}</h1>
    </mat-card-content>
</mat-card>
<br />
<mat-card appearance="outlined" class="header-card">
    <mat-card-content class="link-card-content">
        <img mat-card-image src={{imagePath}}>
        <a mat-flat-button class="link-button" [routerLink]="['/dashboard']">Dashboard</a>
        <a mat-flat-button class="link-button" [routerLink]="['/about']">About</a>
    </mat-card-content>
</mat-card>
